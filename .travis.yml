rvm:
- 2.0.0
- 2.1.0

env:
  global:
    - RAILS_ENV=test
    - DATABASE_URL=postgres://postgres@localhost/vxweb_test?pool=50
  matrix:
    - PROJECT=backend
    - PROJECT=frontend

matrix:
  exclude:
    - env: PROJECT=frontend
      rvm: 2.1.0

before_script:
- mkdir -p log
- mkdir -p tmp
- psql -c 'create database vxweb_test;' -U postgres
- bundle exec rake db:migrate
- npm install karma

script: bundle exec rake travis:${PROJECT}
